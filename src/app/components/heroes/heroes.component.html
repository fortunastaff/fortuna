<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      Ranking
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-searchbar animated #termino (keyup)="search(termino.value)" placeholder="Buscar Rankings ..."></ion-searchbar>
    </ion-card-header>
    <ion-card-content>
      <div *ngIf="termino.value">
        <ion-item class="item ios in-list ion-focusable item-label hydrated">
          <!-- avatar funcionando -->
          <!-- <ion-avatar slot="start" class="ios hydrated"> <ion-img class="imagen" [src]="ranking.avatar"></ion-img> </ion-avatar> -->

          <ion-label slot="end" class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated">
            <h2>{{ ranking.name }}</h2>
            <h3>{{ ranking.job }}</h3>
            <p>lvl {{ ranking.level }}</p>
            <p>Ranking {{ ranking.ranking }}</p>
            <p>Exp {{ ranking.exp }}</p>
            <p>Legion {{ ranking.legion }}</p>
          </ion-label>
        </ion-item>
      </div>
      <ion-item>
        <ion-card-subtitle> My favs</ion-card-subtitle>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
